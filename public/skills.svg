<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- macOS icon rounded corners -->
  <defs>
    <clipPath id="iconClip">
      <rect width="256" height="256" rx="56" ry="56"/>
    </clipPath>
    
    <!-- Main folder body gradient - purple/indigo theme for skills -->
    <linearGradient id="folderBody" x1="128" y1="0" x2="128" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8B7AFF"/>
      <stop offset="50%" stop-color="#7C6AFF"/>
      <stop offset="100%" stop-color="#6B5AFF"/>
    </linearGradient>
    
    <!-- Folder tab gradient - darker purple -->
    <linearGradient id="folderTab" x1="128" y1="60" x2="128" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5B4AFF"/>
      <stop offset="100%" stop-color="#4A3AFF"/>
    </linearGradient>
    
    <!-- Highlight -->
    <linearGradient id="highlight" x1="128" y1="0" x2="128" y2="140" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners - black -->
  <rect width="256" height="256" rx="56" fill="#000000" clip-path="url(#iconClip)"/>
  
  <!-- Folder shadow -->
  <path d="M64 96C64 88 70 82 78 82H110L118 90H178C186 90 192 96 192 104V200C192 208 186 214 178 214H78C70 214 64 208 64 200V96Z" fill="#000000" fill-opacity="0.15" filter="url(#shadow)"/>
  
  <!-- Main folder body -->
  <path d="M64 96C64 88 70 82 78 82H110L118 90H178C186 90 192 96 192 104V200C192 208 186 214 178 214H78C70 214 64 208 64 200V96Z" fill="url(#folderBody)"/>
  
  <!-- Folder tab (darker purple) -->
  <path d="M78 82H110L118 90H148C156 90 162 84 162 76V70C162 62 156 56 148 56H78C70 56 64 62 64 70V90C64 82 70 82 78 82Z" fill="url(#folderTab)"/>
  
  <!-- Tab edge highlight -->
  <path d="M148 56H78C70 56 64 62 64 70V76" stroke="#FFFFFF" stroke-opacity="0.3" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Folder top edge highlight -->
  <path d="M64 96H192" stroke="#FFFFFF" stroke-opacity="0.2" stroke-width="1.5"/>
  
  <!-- Text "skills" centered on folder -->
  <text 
    x="128" 
    y="150" 
    font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" 
    font-size="32" 
    font-weight="500" 
    fill="#3D2AFF" 
    text-anchor="middle" 
    letter-spacing="-0.5"
    style="text-rendering: optimizeLegibility;"
  >
    skills
  </text>
  
  <!-- Highlight overlay -->
  <rect width="256" height="140" fill="url(#highlight)" clip-path="url(#iconClip)"/>
</svg>
